<p>光谱分析定量原理一般是依据光的强度与待测分析物质含量有确定的函数关系。</p>
<p>吸收光谱一般都是基于符合朗伯-比耳定律来定量分析。即将光源辐射出的待测元素的特征光谱通过样品的蒸气中待测元素基态原子所吸收或溶液中待测物质分子吸收，由发射光谱被减弱的程度，进而求得样品中待测元素／物质的含量。</p>
